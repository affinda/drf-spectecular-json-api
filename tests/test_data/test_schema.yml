openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /albums/:
    get:
      operationId: albums_list
      parameters:
      - in: query
        name: fields[Album]
        schema:
          type: array
          items:
            type: string
            enum:
            - id
            - songs
            - single
            - title
            - genre
            - year
            - released
        description: endpoint return only specific fields in the response on a per-type
          basis by including a fields[TYPE] query parameter.
        explode: false
      - in: query
        name: include
        schema:
          type: array
          items:
            type: string
            enum:
            - songs
        description: include query parameter to allow the client to customize which
          related resources should be returned.
      tags:
      - Album
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'
          description: ''
    post:
      operationId: albums_create
      description: |-
        Special documentation about creating albums
        There is even more info here
      tags:
      - Album
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Album'

        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
  /albums/{id}/:
    get:
      operationId: albums_retrieve
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this album.
          required: true
      tags:
      - Album
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
    put:
      operationId: albums_update
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this album.
          required: true
      tags:
      - Album
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Album'

        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
    patch:
      operationId: albums_partial_update
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this album.
          required: true
      tags:
        - albums
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/PatchedAlbum'

      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Album'
          description: ''
    delete:
      operationId: albums_destroy
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this album.
          required: true
      tags:
      - Album
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body

components:
  schemas:
    Album:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/Song'
          readOnly: true
        single:
          allOf:
          - $ref: '#/components/schemas/Song'
          readOnly: true
        title:
          type: string
          maxLength: 100
        genre:
          $ref: '#/components/schemas/GenreEnum'
        year:
          type: integer
        released:
          type: boolean
      required:
      - genre
      - id
      - released
      - single
      - songs
      - title
      - year
    GenreEnum:
      enum:
      - POP
      - ROCK
      type: string
    PatchedAlbum:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        single:
          allOf:
          - $ref: '#/components/schemas/Song'
          readOnly: true
        songs:
          type: array
          items:
            $ref: '#/components/schemas/Song'
          readOnly: true
        title:
          type: string
          maxLength: 100
        genre:
          $ref: '#/components/schemas/GenreEnum'
        year:
          type: integer
        released:
          type: boolean
    Song:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 100
        length:
          type: integer
        album:
          type: string
          format: uuid
      required:
      - album
      - id
      - length
      - title
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
